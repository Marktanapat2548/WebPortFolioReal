<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <style>
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

       
        .btn-logic {
            color: #ffffff;           
            padding: 10px 20px;       
            border-radius: 5px;       
            border: none;             
            font-size: 40px;          
            font-weight: bold;
            width: 300px;             
        }

        
        .btn-normal {
            background-color: #007bff; 
        }

        
        .btn-hover-demo {
            background-color: #0056b3; 
            cursor: pointer;           
        }

        
        .btn-normal:hover {
            background-color: #0056b3;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="btn-logic btn-normal">Click Me</button>

    <button class="btn-logic btn-hover-demo">Click Me</button>

</body>
</html>
